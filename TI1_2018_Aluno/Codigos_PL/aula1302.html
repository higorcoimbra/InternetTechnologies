			//substitui, na vari√°vel "detalhes" as refer√™ncias num√©ricas para os meses pelos respetivos nomes por extenso (fun√ß√£o ad-hoc)
			function descodDetalhes(){
				var i, NM = ["jan", "fev", "mar", "abr", "mai", "jun", "jul", "ago", "set", "out", "nov", "dez"];
				for(i=0; i<12; i++) detalhes[i].mes = NM[i];
			}
			
			//gera uma tabela Web para apresenta√ß√£o dos dados de uma vari√°vel-tabela (seja de tipo1, a mais simples, ou seja de tipo2, de dupla entrada), de acordo com dois objetos de formata√ß√£o das c√©lulas dos cabe√ßalhos e das c√©lulas dos dados, com a forma geral de {amplit, estilo}
			function geraTabela(varTab, tipo, formCabs, formDados){
				var iLin, iCol, tabela, nLins, nCols, prop, iCel;
				var estrut = {lins:[], cab:[], dados:[]};
				//cria a tabela Web
				tabela = document.createElement("table");
				//cria as linhas e coloca-as na tabela
				nLins = varTab.length + 1;
				for(iLin=0; iLin<nLins; iLin++){
					estrut.lins[iLin] = document.createElement("tr");
					tabela.appendChild(estrut.lins[iLin]);
				}
				//cria a lista de nomes das propriedades dos objetos da vari√°vel-tabela
				varTab.unshift([]);
				for(prop in varTab[1]) varTab[0].push(prop);
				//cria as c√©lulas do cabe√ßalho (com os nomes das propriedades)
				nCols = varTab[0].length;
				for(iCol=0; iCol<nCols; iCol++){
					estrut.cab[iCol] = document.createElement("td");
					configCel(
						estrut.cab[iCol], estrut.lins[0], varTab[0][iCol], 
						formCabs.amplit, formCabs.estilo
					);
				}
				//cria as c√©lulas de dados da tabela
				for(iCel=0, iLin=1; iLin<nLins; iLin++){
					for(iCol=0; iCol<nCols; iCol++, iCel++){
						estrut.dados[iCel] = document.createElement("td");
						if(iCol==0 && tipo==2) configCel(
							estrut.dados[iCel], estrut.lins[iLin], 
							varTab[iLin][varTab[0][iCol]], 
							formCabs.amplit, formCabs.estilo
						);
						else configCel(
							estrut.dados[iCel], estrut.lins[iLin], 
							varTab[iLin][varTab[0][iCol]], 
							formDados.amplit, formDados.estilo
						);
					}
				}
				return tabela;
			}
			
			//configura uma c√©lula para uma linha de uma tabela, dados: a c√©lula, a linha-m√£e, o conte√∫do, o objeto de amplitude e o objeto de estilo (de Aula.07.02)
			function configCel(cel, lin, cont, amplit, estilo){
				var prop;
				lin.appendChild(cel);
				cel.appendChild(document.createTextNode(cont));
				for(prop in amplit) cel.setAttribute(prop, amplit[prop]);
				for(prop in estilo) $(cel).css(prop, estilo[prop]);
			}
			
			//gera um objeto de dados, na forma {nome, etiqs, vals, max}, de uma coluna (referida pelo seu √≠ndice) de uma vari√°vel-tabela quantitativa, com car√°ter de dupla entrada, com o nome da rela√ß√£o, a lista das etiquetas inferiores, a lista de valores (etiquetas superiores) e o valor m√°ximo. NOTA!: Ter√° que ser assumido que o primeiro elemento da vari√°vel-tabela j√° √© o array de nomes das propriedades
			function dadosColTab(varTabProp, numCol){
				var i, dados = {}, nLins = varTabProp.length;
				dados.nome = varTabProp[0][numCol] + "/" + varTabProp[0][0];
				dados.etiqs = []; dados.vals = []; dados.max = -Number.MAX_VALUE;
				for(i=1; i<nLins; i++){
					dados.etiqs[i-1] = varTabProp[i][varTabProp[0][0]];
					dados.vals[i-1] = varTabProp[i][varTabProp[0][numCol]];
					if(dados.vals[i-1] > dados.max) dados.max = dados.vals[i-1];
				}
				return dados;
			}
			
			//gera um objeto de dados, na forma {nome, etiqs, vals, max}, de uma linha (referida pelo seu √≠ndice) de uma vari√°vel-tabela quantitativa, com car√°ter de dupla entrada, com o nome da rela√ß√£o, a lista das etiquetas inferiores, a lista de valores (etiquetas superiores) e o valor m√°ximo. NOTA!: Ter√° que ser assumido que o primeiro elemento da vari√°vel-tabela j√° √© o array de nomes das propriedades
			function dadosLinTab(varTabProp, numLin){
				var i, dados = {}, nCols = varTabProp[0].length - 1;
				dados.nome = varTabProp[numLin][varTabProp[0][0]];
				dados.etiqs = []; dados.vals = []; dados.max = -Number.MAX_VALUE;
				for(i=1; i<=nCols; i++){
					dados.etiqs[i-1] = varTabProp[0][i];
					dados.vals[i-1] = varTabProp[numLin][varTabProp[0][i]];
					if(dados.vals[i-1] > dados.max) dados.max = dados.vals[i-1];
				}
				return dados;
			}
			
			//desenha num CANVAS uma barra bi-etiquetada, dados: coordenadas (x, y) do centro da base da barra, largura, altura, cor do contorno e cor do fundo da barra, etiquetas inferior e superior, fonte e corpo tipogr√°ficos. NOTAS: 1. A cor das etiquetas √© a mesma do contorno; 2. A espessura do contorno √© 1/20 da largura da barra
			function desBarra(canvas, x, y, larg, alt, corLin, corFnd, etkInf, etkSup, fonte, corpo){
				var graf = canvas.getContext("2d");
				//desenha a barra
				graf.fillStyle = corFnd;
				graf.strokeStyle = corLin; graf.lineWidth = larg/20;
				graf.fillRect(x-larg/2, y-alt, larg, alt);
				graf.strokeRect(x-larg/2, y-alt, larg, alt);
				//desenha as etiquetas
				graf.fillStyle = corLin;
				graf.font = "bold "+corpo+"px "+fonte;
				graf.textAlign = "center"; graf.textBaseline = "middle";
				graf.fillText(etkInf, x, y + 2/3 *corpo);
				graf.fillText(etkSup, x, y - alt - 2/3 *corpo);
			}
			
			//desenha num CANVAS um elemento ponto-linha, isto √©, uma linha desde o ponto (x1, y1) at√© ao ponto (x2, y2) com uma prumada bi-etiquetada e uma marca, dados: o canvas, a ordenada da origem, as coordenadas dos dois pontos, cor da marca, cor da linha, espessura da linha, etiquetas inferior e superior, fonte e corpo tipogr√°ficos. NOTAS: A) o di√¢metro da marca √© o dobro da espessura da linha; B) a prumada √© da cor da marca mas com metade da espessura da linha e opacidade de 0.25; C) a cor das etiquetas √© a mesma da marca
			function desPtLin(canvas, y0, x1, y1, x2, y2, corMarca, corLin, espLin, etkInf, etkSup, fonte, corpo){
				var graf = canvas.getContext("2d");
				//desenha a linha
				graf.strokeStyle = corLin; graf.lineWidth = espLin;
				graf.globalAlpha = 1;
				graf.beginPath();
				graf.moveTo(x1, y0-y1); graf.lineTo(x2, y0-y2); 
				graf.stroke();
				//desenha a prumada
				graf.strokeStyle = corMarca; graf.lineWidth = espLin/2;
				graf.globalAlpha = 0.25;
				graf.beginPath();
				graf.moveTo(x1, y0); graf.lineTo(x1, y0-y1); 
				graf.stroke();
				//desenha a marca
				graf.fillStyle = corMarca; graf.globalAlpha = 1;
				graf.beginPath();
				graf.arc(x1, y0-y1, espLin, 0, 2*Math.PI);
				graf.closePath();
				graf.fill(); 
				//desenha as etiquetas
				graf.font = "bold "+corpo+"px "+fonte;
				graf.textAlign = "center"; graf.textBaseline = "middle";
				graf.fillText(etkInf, x1, y0 + 2/3 *corpo);
				graf.fillText(etkSup, x1, y0-y1 - 3/3 *corpo);
			}
			
			//gera um CANVAS com um gr√°fico de barras, dados: 
				//1. A vari√°vel-tabela quantitativa de dupla entrada, cujo primeiro elemento (√≠ndice 0) √© j√° o array de nomes das propriedades (resultante da constru√ß√£o da respetiva tabela Web)
				//2. Uma string identificadora do tipo de dados: "coluna" ou "linha", consoante os dados prov√™m de uma coluna ou de uma linha da vari√°vel-tabela
				//3. O n√∫mero (√≠ndice) da coluna ou da linha da referida vari√°vel-tabela a que correspondem os dados
				//4. As dimens√µes (largura e altura) do gr√°fico, em pixels
				//5. Um objeto de configura√ß√£o de cada barra, {corLin, corFnd, fonte, corpo}, indicando, para cada barra, a cor do contorno, a cor do fundo, a fonte e corpo (em pixels) tipogr√°ficos. NOTAS: A) A cor das etiquetas √© a mesma do contorno; B) A espessura do contorno √© 1/20 da largura da barra; C) O corpo do t√≠tulo do gr√°fico √© 1.5 vezes o corpo das etiquetas
			function grafBarsTab(varTabProp, tipo, numRef, larg, alt, configBar){
				//iteradora, n√∫mero de barras, largura de cada barra, altura m√°xima das barras, escala para as barras, objeto de dados
				var i, nBars, lrgBar, altMaxBar, escBar, dadosGraf;
				//gr√°fico em forma de CANVAS
				var grafBars = document.createElement("canvas");
				//contexto gr√°fico do CANVAS (para colocar o t√≠tulo no gr√°fico)
				var ctxGraf = grafBars.getContext("2d");
				//objeto de dados para o gr√°fico, {nome, etiqs, vals, max}
				if(tipo == "coluna") dadosGraf = dadosColTab(varTabProp, numRef);
				if(tipo == "linha") dadosGraf = dadosLinTab(varTabProp, numRef);
				//configura√ß√£o b√°sica do CANVAS
				grafBars.setAttribute("width", larg);
				grafBars.setAttribute("height", alt);
				grafBars.setAttribute("style", "border:1px solid #000");
				//c√°lculo de: n√∫mero de barras, largura de cada barra, altura m√°xima das barras e escala para as barras
				nBars = dadosGraf.etiqs.length;
				lrgBar = 3/4 * larg/nBars;
				altMaxBar = alt - 14/3 * configBar.corpo;
				escBar = altMaxBar / dadosGraf.max;
				//desenha as barras bietiquetadas
				for(i=0; i<nBars; i++){
					desBarra(
						grafBars, 
						(i+1/2)*larg/nBars, alt - 10/3 * configBar.corpo, 
						lrgBar, escBar * dadosGraf.vals[i], 
						configBar.corLin, configBar.corFnd, 
						dadosGraf.etiqs[i], dadosGraf.vals[i], 
						configBar.fonte, configBar.corpo
					);
				}
				//desenha o t√≠tulo do gr√°fico
				ctxGraf.font = "bold "+(1.5*configBar.corpo)+"px "+configBar.fonte;
				ctxGraf.fillText(dadosGraf.nome, larg/2, alt-configBar.corpo);
				//entrega o CANVAS com o gr√°fico
				return grafBars;
			}
			
			//gera um CANVAS com um gr√°fico linear, dados: 
				//1. A vari√°vel-tabela quantitativa de dupla entrada, cujo primeiro elemento (√≠ndice 0) √© j√° o array de nomes das propriedades (resultante da constru√ß√£o da respetiva tabela Web)
				//2. Uma string identificadora do tipo de dados: "coluna" ou "linha", consoante os dados prov√™m de uma coluna ou de uma linha da vari√°vel-tabela
				//3. O n√∫mero (√≠ndice) da coluna ou da linha da referida vari√°vel-tabela a que correspondem os dados
				//4. As dimens√µes (largura e altura) do gr√°fico, em pixels
				//5. Um objeto de configura√ß√£o de cada elemento ponto-linha, {corMarca, corLin, espLin, fonte, corpo}, indicando, para cada elemento, a cor da marca, a cor da linha, a espessura da linha, a fonte e o corpo (em pixels) tipogr√°ficos. NOTAS: A) o di√¢metro da marca √© o dobro da espessura da linha; B) a prumada √© da cor da marca mas com metade da espessura da linha e opacidade de 0.25; C) a cor das etiquetas √© a mesma da marca
			function grafLinsTab(varTabProp, tipo, numRef, larg, alt, configLin){
				//iteradora, n√∫mero de pontos, cota m√°xima, escala vertical, objeto de dados
				var i, nPts, cotaMax, escVert, dadosGraf;
				//gr√°fico em forma de CANVAS
				var grafLins = document.createElement("canvas");
				//contexto gr√°fico do CANVAS (para colocar o t√≠tulo no gr√°fico)
				var ctxGraf = grafLins.getContext("2d");
				//objeto de dados para o gr√°fico, {nome, etiqs, vals, max}
				if(tipo == "coluna") dadosGraf = dadosColTab(varTabProp, numRef);
				if(tipo == "linha") dadosGraf = dadosLinTab(varTabProp, numRef);
				//configura√ß√£o b√°sica do CANVAS
				grafLins.setAttribute("width", larg);
				grafLins.setAttribute("height", alt);
				grafLins.setAttribute("style", "border:1px solid #000");
				//c√°lculo de: n√∫mero de pontos, cota m√°xima, escala vertical
				nPts = dadosGraf.etiqs.length;
				cotaMax = alt - 15/3 * configLin.corpo;
				escVert = cotaMax / dadosGraf.max;
				//desenha os elementos ponto-linha
				for(i=0; i<nPts-1; i++){
					desPtLin(
						grafLins, alt - 10/3 * configLin.corpo, 
						(i+0.5)*larg/nPts, escVert*dadosGraf.vals[i], 
						(i+1+0.5)*larg/nPts, escVert*dadosGraf.vals[i+1], 
						configLin.corMarca, configLin.corLin, configLin.espLin, 
						dadosGraf.etiqs[i], dadosGraf.vals[i], 
						configLin.fonte, configLin.corpo
					);
				}
				//desenha o √∫ltimo ponto
				desPtLin(
					grafLins, alt - 10/3 * configLin.corpo, 
					(i+0.5)*larg/nPts, escVert*dadosGraf.vals[i], 
					(i+0.5)*larg/nPts, escVert*dadosGraf.vals[i], 
					configLin.corMarca, configLin.corLin, configLin.espLin, 
					dadosGraf.etiqs[i], dadosGraf.vals[i], 
					configLin.fonte, configLin.corpo
				);
				//desenha o t√≠tulo do gr√°fico
				ctxGraf.font = "bold "+(1.5*configLin.corpo)+"px "+configLin.fonte;
				ctxGraf.fillText(dadosGraf.nome, larg/2, alt-configLin.corpo);
				//entrega o CANVAS com o gr√°fico
				return grafLins;
			}

				//desenha num CANVAS um setor etiquetado, dados: coordenadas (x, y) do v√©rtice, raio, amplitude do arco, √¢ngulo inicial, cor da linha, cor do fundo, etiqueta superior, etiqueta inferior, fonte e corpo tipogr√°ficos. NOTAS: 1) A espessura da linha √© de 1/30 do raio; 2) as etiquetas s√£o da cor da linha; 3) a linha de chamada √© da cor da linha, com metade da espessura e com opacidade de 0.5
			function desSetor(canvas, x, y, raio, angArco, angInic, corLin, corFnd, etkSup, etkInf, fonte, corpo){
				var graf = canvas.getContext("2d");
				//√¢ngulo da bissetriz
				var angBis = angInic+angArco/2;
				//desenha e pinta o setor
				graf.fillStyle = corFnd; graf.globalAlpha = 1;
				graf.strokeStyle = corLin; graf.lineWidth = raio/30;
				graf.lineJoin = "round";
				graf.beginPath();	
				graf.moveTo(x, y);
				graf.lineTo(
					x + raio * Math.cos(angInic), 
					y - raio * Math.sin(angInic)
				);
				graf.arc(x, y, raio, -angInic, -angInic-angArco, true);
				graf.closePath(); graf.fill(); graf.stroke();
				//desenha a linha de chamada
				graf.lineWidth = raio/60; graf.globalAlpha = 0.5;
				graf.beginPath();	
				graf.moveTo(
					x + 4/5 * raio*Math.cos(angBis), 
					y - 4/5 * raio*Math.sin(angBis)
				);
				graf.lineTo(
					x + 6/5 * raio*Math.cos(angBis), 
					y - 6/5 * raio*Math.sin(angBis)
				);
				graf.stroke();
				//desenha as etiquetas
				graf.fillStyle = corLin; graf.globalAlpha = 1;
				graf.font = "bold "+corpo+"px "+fonte;
				graf.textAlign = "center"; 
				graf.textBaseline = "bottom"; 
				graf.fillText(
					etkSup,
					x + 7/5 * raio*Math.cos(angBis), 
					y - 7/5 * raio*Math.sin(angBis)
				);
				graf.textBaseline = "top"; 
				graf.fillText(
					etkInf,
					x + 7/5 * raio*Math.cos(angBis), 
					y - 7/5 * raio*Math.sin(angBis)
				);
			}
			
			//gera um objeto de dados, na morma {nome, etiqs, vals, tot}, de fuma coluna (referida pelo seu √≠ndice) de uma vari√°vel-tabela quantitativa, com car√°ter de dupla entrada, com o nome da rela√ß√£o, a lista das etiquetas, a lista de valores e o valor total (assumindo que o primeiro elemento da vari√°vel-tabela j√° √© o array de nomes das propriedades)
			function dadosColTabGC(varTab, numCol){
				var i, nLins = varTab.length-1, dct = {};
				dct.nome = varTab[0][numCol] + "/" + varTab[0][0];
				dct.etiqs = []; dct.vals = []; dct.tot = 0;
				for(i = 1; i <= nLins; i++){
					dct.etiqs[i-1] = varTab[i][varTab[0][0]];
					dct.vals[i-1] = varTab[i][varTab[0][numCol]];
					dct.tot += dct.vals[i-1];
				}

				return dct;
			}

			//gera um objeto de dados, na morma {nome, etiqs, vals, max}, de uma linha (referida pelo seu √≠ndice) de uma vari√°vel-tabela quantitativa, com car√°ter de dupla entrada, com o nome da rela√ß√£o, a lista das etiquetas, a lista de valores e o valor total (assumindo que o primeiro elemento da vari√°vel-tabela j√° √© o array de nomes das propriedades)
			function dadosLinTabGC(varTab, numLin){
				var i, nCols = varTab[0].length, dlt = {};
				dlt.nome = varTab[numLin][varTab[0][0]];
				dlt.etiqs = []; dlt.vals = []; dlt.tot = 0;
				for(i = 1; i <= nCols; i++){
					dlt.etiqs[i-1] = varTab[0][i];
					dlt.vals[i-1] = varTab[numLin][varTab[0][i]];
					dlt.tot += dlt.vals[i-1];
				}

				return dlt;
			}
			
			
			//gera um CANVAS com um gr√°fico linear, dados:
			
			//1. A vari√°vel-tabela quantitativa de dupla entrada, cujo primeiro elemento (indice 0) √© j√° o array de nomes das propriedades (resultante da constru√ß√£o da respectiva tabela web)

			//2. O n√∫mero (indice) da coluna da referida vari√°vel-tabela a que correspondem os dados

			//3. As dimens√µes (largura e altura) do gr√°fico, em pixels

			//4. Um objecto de configura√ß√£o de cada elemento de gr√°fico linear, {corMarca, corLin, espLin, fonte, corpo}, indicando, para cada elemento, a cor da marca, a cor da linha, a espessura da linha, as fonte e corpo tipogr√°ficos. NOTAS: A) o di√¢metro da marca √© o dobro da espessura da linha; üòé a prumada √© da cor da marca mas com metade da linha e opacidade de 0.25; C) a cor das etiquetas √© a mesma da marca
			
			function grafCircTab(varTabProp, tipo, numRef, larg, alt, percRazao, configSet){
				var KROMA = ["#f00", "#0f0", "#00f", "#ff0", "#f0f", "#0ff", "#f66", "#6f6", "#66f", "#ff6", "#f6f", "#cff", "#fcc", "#cfc", "#ccf", "#ffc", "#fcf", "#cff"];
				//iteradora, valor atual, √¢ngulo atual, √¢ngulo total, n√∫mero de setores, escala angular, coordenadas do centro do c√≠rculo, raio do c√≠rculo, objeto de dados
				var i, valAct, angAt, angTot = 0, nSets, escAng, x, y, raio, dadosGraf, percAct;
				//gr√°fico em forma de CANVAS
				var grafCirc = document.createElement("canvas");
				//contexto gr√°fico para o CANVAS (para o t√≠tulo do gr√°fico)
				var ctxGraf = grafCirc.getContext("2d");
				//configura√ß√£o b√°sica do CANVAS
				grafCirc.setAttribute("width", larg);
				grafCirc.setAttribute("height", alt);
				grafCirc.setAttribute("style", "border:1px solid #000");
				//objeto de dados
				if(tipo == "coluna") dadosGraf = dadosColTabGC(varTabProp, numRef);
				if(tipo == "linha") dadosGraf = dadosLinTabGC(varTabProp, numRef);
				//c√°lculo de: n√∫mero de setores, escala angular, coordenadas do centro do c√≠rculo, raio do c√≠rculo
				nSets = dadosGraf.etiqs.length;
				escAng = 2*Math.PI / dadosGraf.tot;
				x = larg/2; y = (alt - 2 * configSet.corpo) / 2;
				raio = percRazao * larg / 200;
				//desenha os setores etiquetados
				for(i=0; i<nSets; i++){
					valAct = dadosGraf.vals[i]; angAt = escAng * valAct;
					angAct = escAng * valAct;
					percAct = valAct / dadosGraf.tot * 100;
					desSetor(
						grafCirc, x, y, raio, angAt, angTot, 
						configSet.corLin, KROMA[i], 
						dadosGraf.etiqs[i], 
						valAct + " (" + percAct.toFixed(1) + "%)", 
						configSet.fonte, configSet.corpo
					);
					angTot += angAt;
				}
				//desenha o t√≠tulo do gr√°fico
				ctxGraf.textBaseline = "middle";
				ctxGraf.font = "bold "+(1.5*configSet.corpo)+"px "+configSet.fonte;
				ctxGraf.fillText(dadosGraf.nome, x, alt-configSet.corpo);
				//entrega o CANVAS com o gr√°fico
				return grafCirc;	
			}	
			
			</script>
