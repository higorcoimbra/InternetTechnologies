<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="utf-8" />
		<title>Aula.03.01 - Introd. Motion</title>
		<style>
			#abespa, #esfA, #esfC, #esfV {position:absolute;}
		</style>
		<script>
			var FS = 20;
			var esfA, esfC, esfV, abespa, interv, n;
			function inic(){
				abespa = document.getElementById("abespa");
				esfA = document.getElementById("esfA");
				esfC = document.getElementById("esfC");
				esfV = document.getElementById("esfV");
				move(esfC, {x:50 , y:600}, {x:800 , y:50}, 5);
			}
			//move o objeto indicado, numa trajetória retilínia uniforme entre os pontos "pi" e "pf" (ambos são objetos {x,y}), durante o tempo indicado em segundos (considerando a velocidade de framing estabelecida no sistema)
			function move(obj, pi, pf, tempo){
				n = 0; nF = tempo*FS;
				dx = (pf.x - pi.x)/nF; dy = (pf.y - pi.y)/nF;
				interv = setInterval(salta, 1000/FS, obj, pi.x, pi.y, dx, dy, nF);
			}

			function salta(movel, x, y, dx, dy, nF){
				movel.style.left = (x + n*dx) + "px";
				movel.style.top = (y + n*dy) + "px";
				n++; if(n > nF) clearInterval(interv);
			}
		</script>
	</head>
	<body>
		<img id="abespa" src="../Recursos/img01/abelha.gif" width="40"/>
		<img id="esfA" src="../Recursos/img01/esf-a.gif" width="40"/>
		<img id="esfC" src="../Recursos/img01/esf-c.gif" width="40"/>
		<img id="esfV" src="../Recursos/img01/esf-v.gif" width="40"/>
		<script>
			inic();
		</script>
	</body>
</html>
