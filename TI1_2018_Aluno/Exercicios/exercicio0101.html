			}

			function maxValArray(arrayNums){
				var i, vMin=vMax=arrayNums[0], nVals=arrayNums.length;
				for(i=1; i < nVals;i++){
					if(arrayNums[i] > vMax){
						vMax = arrayNums[i];
					}
